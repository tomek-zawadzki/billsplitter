<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billspliter</title>
    <script defer src="script.js" type="module"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1 class="title">BILLSPLITTER</h1>
        <p class="info">PODZIEL SIĘ RACHUNKIEM ZE ZNAJOMYMI :)</p>
      </header>
      <section class="box">
        <form class="form">
          <div class="div__label">
            <label class="form__label" for="value">Kwota do zapłaty</label>
            <input
              class="form__label--value"
              type="number"
              name="value"
              id="number"
            />
          </div>
          <div class="div__label">
            <label class="form__label-people" for="people">Ilość osób</label>
            <input
              class="form__people"
              type="number"
              name="people"
              id="people"
            />
          </div>
          <div class="div__label">
            <label class="form__label">Napiwek</label>
            <select class="form__label--tip">
              <option>- Wybierz napiwek -</option>
              <option>5%</option>
              <option>10%</option>
              <option>15%</option>
              <option>20%</option>
            </select>
          </div>
        </form>
        <button class="count">Oblicz</button>
        <!-- <p class="summary">Powinniście się złozyć po <b>10 zł</b></p>
        <p class="alert">Uzupełnij wszystkie pola!</p> -->
      </section>
    </main>
  </body>
</html>
